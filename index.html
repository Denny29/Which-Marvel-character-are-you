<!DOCTYPE html>
<html>
    <head>
        <title>Which Marvel character are you?</title>
    </head>
    <body>
        <h1>Which Marvel Character are you?</h1>
        <div class="inputs">
            <div class="question1">
                <h2>Would you rather fight close range, or long range?</h2>
                <input class="range" placeholder="Close range or Long range" >
            </div>
            <div class="question2">
                <h2>How much can you lift (pounds)?</h2>
                <input class="strength" placeholder="Numbers only">
            </div>
            <button class="predict">Submit</button>
        </div>
        
        <div class="Answers">
            
            <div class="Hawkeye">
            <h2>You are Hawkeye!</h2>
                <img src="https://i.kinja-img.com/gawker-media/image/upload/s--qFwf2Dk4--/c_scale,f_auto,fl_progressive,q_80,w_800/e4u1njnr4shj3qoz4ncy.jpg">
            </div>
            
            <div class="Thor">
                <h2>You are Thor!</h2>
                <img src="https://img.jakpost.net/c/2017/10/25/2017_10_25_34644_1508914269._large.jpg">
            </div>
            
            <div class="Iron-man">
                <h2>You are Iron Man!</h2>
                <img src="https://www.syfy.com/sites/syfy/files/styles/1200x680/public/syfywire_blog_post/2018/10/avengers-tony-stark-iron-man-movie-hd-wallpaper-2880x1800-1920x1080.jpg">
            </div>
            
            <div class="Black-widow">
                <h2>You are Black-Widow!</h2>
                <img src="https://ksassets.timeincuk.net/wp/uploads/sites/55/2018/02/Black-Widow-Avengers-920x584.jpg">
            </div>
            <div class="default">
                <h2>You messed up so now you are a default</h2>
                <img src="https://pm1.narvii.com/6914/e6ae99a3d2137dcf43fa79d6252e0b0118b72a18r1-474-474v2_hq.jpg">
            </div>
            <div class="hulk">
                <h2>You are the Hulk!</h2>
                <img src="https://cdn.vox-cdn.com/thumbor/wgMcgj6LStdjW-qlLkaHUBsdQzY=/0x0:2048x858/1200x800/filters:focal(834x251:1160x577)/cdn.vox-cdn.com/uploads/chorus_image/image/57442421/hulk_agnarok.0.jpg">
            </div>
            <div class="ant-man">
                <h2>You are Ant-man!</h2>
                <img src="https://pixel.nymag.com/imgs/daily/vulture/2018/06/27/27-ant-man-wasp.w700.h700.jpg">
            </div>
        </div>
    </body>
</html>
